# api-gateway/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream user-service {
        server user-service:3001;
    }

    upstream asset-service {
        server asset-service:3002;
    }

    upstream liability-service {
        server liability-service:3003;
    }

    upstream networth-service {
        server networth-service:3004;
    }

    upstream document-service {
        server document-service:3005;
    }

    upstream service-service {
        server service-service:3006;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # User Service Routes
        location /api/users/ {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Asset Service Routes
        location /api/assets/ {
            proxy_pass http://asset-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Liability Service Routes
        location /api/liabilities/ {
            proxy_pass http://liability-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Net Worth Service Routes
        location /api/networth/ {
            proxy_pass http://networth-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Document Service Routes
        location /api/documents/ {
            proxy_pass http://document-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Service Service Routes
        location /api/services/ {
            proxy_pass http://service-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}
